version: 2.1

orbs:
   node: circleci/node@4.7
   docker: circleci/docker@2.0.0

jobs:
   build_ncc:
      executor:
         name: node/default
         tag: 16.13.0
      steps:
         - checkout
         - node/install-packages:
              pkg-manager: yarn
         - run: yarn build:ncc
         - run: node scripts/zip.cjs
         - store_artifacts:
            path: ~/project/dist
         - run: node dist/ncc/index.js
         - run: rm -rf node_modules
         - run: node dist/ncc/index.js
   build_pkg:
      executor:
         name: node/default
         tag: 16.13.0
      steps:
         - checkout
         - node/install-packages:
              pkg-manager: yarn
         - run: yarn build:tsc
         - run: yarn build:pkg
         - store_artifacts:
            path: ~/project/dist/pkg
         - run: ./dist/pkg/typecraft-linux
         - run: rm -rf node_modules
         - run: ./dist/pkg/typecraft-linux
   build_tsc:
      executor:
         name: node/default
         tag: 16.13.0
      steps:
         - checkout
         - node/install-packages:
              pkg-manager: yarn
         - run: yarn build:tsc
         - store_artifacts:
            path: ~/project/dist/pkg
   build_esbuild:
      executor:
         name: node/default
         tag: 16.13.0
      steps:
         - checkout
         - node/install-packages:
              pkg-manager: yarn
         - run: yarn build:esb
         - run: cd dist/esb && tar -czvf ~/project/esbuild.tar.gz .
         - store_artifacts:
            path: ~/project/esbuild.tar.gz
   test:
      executor:
         name: node/default
         tag: 16.13.0
      steps:
         - checkout
         - node/install-packages:
              pkg-manager: yarn
         - run: yarn test

workflows:
   version: 2
   bleeding:
      jobs:
         - test
         - build_tsc:
            requires:
               - test
         # - build_esbuild:
         #    requires:
         #       - test
         - build_ncc:
            requires:
         #      - build_esbuild
               - build_tsc
         - build_pkg:
            requires:
               - build_ncc